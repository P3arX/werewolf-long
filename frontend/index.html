<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
      <section id="login-panel" class="py-5 text-center container disabled">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">Név</h1>
              <input id="login-name" type="text">
              <br>
              <button id="login-submit" class="btn btn-primary my-3">Kezdés</button>
              <br>
              <div id="login-error" class="text-danger"></div>
            </div>
          </div>
      </section>

      <section id="setup-panel" class="py-5 text-center container disabled">
        <div id="setup-waiting" class="disabled">
          <div class="row lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <div class="row lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h2>Várakozás a többi játékosra</h2>
            </div>
          </div>
          <div class="row lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <span id="setup-display">? / ?</span>
            </div>
          </div>
        </div>
        <div id="setup-countdown-panel" class="row lg-5 disabled">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h2 id="setup-countdown">10</h2>
          </div>
        </div>
        <div id="setup-question" class="disabled">
          <div>
            <h4 id="setup-question-text" class="mb-3">Kérdés?</h4>
            <div id="setup-question-container" class="my-3 w-50 mx-auto">

            </div>
          </div>
          <button id="setup-question-submit" class="w-100 btn btn-primary btn-lg" type="submit">Tovább</button>
        </div>
        </div>
      </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="colyseus.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
